<ion-header>
  <ion-toolbar>
  <ion-row class="heading"><h1>{{ 'Profile.myprofile' | translate }}</h1></ion-row>
</ion-toolbar>
</ion-header>
<ion-content>
  <div class="profile-header">
   
    <ion-row>
      <ion-col size="auto" class="user_img">
        <!-- <div class="profile-image-container">
          <img src="assets/images/user_img.jpg" alt="Profile Picture" class="profile-image" />

        </div> -->
      </ion-col>
      <ion-col class="ion-text-start user_nameEmail">
        <h2>{{name}}</h2>
        <p class="email">{{email}}</p>
      </ion-col>
    </ion-row>
  </div>
  <ion-grid>
    <ion-col class="profile-option-row">
      <ion-row size="12" class="profile-option" [routerLink]="['/editprofile']">
        <ion-col size="auto" class="ion-text-start"><ion-icon name="create-outline"></ion-icon></ion-col>
        <ion-col><ion-label>Edit Profile</ion-label></ion-col>
        <ion-col size="auto" class="ion-text-end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
      </ion-row>
      <ion-row size="12" class="profile-option" [routerLink]="['/changepassword']">
        <ion-col size="auto" class="ion-text-start"><ion-icon name="lock-closed-outline"></ion-icon></ion-col>
        <ion-col><ion-label>Change Password</ion-label></ion-col>
        <ion-col size="auto" class="ion-text-end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
      </ion-row>
      <!-- <ion-row size="12" class="profile-option">
        <ion-col size="auto" class="ion-text-start"><ion-icon name="card-outline"></ion-icon></ion-col>
        <ion-col><ion-label>Payment Method</ion-label>
        </ion-col>
        <ion-col size="auto" class="ion-text-end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
      </ion-row> -->
      <ion-row size="12" class="profile-option" [routerLink]="['/wishlist']">
        <ion-col size="auto" class="ion-text-start"><ion-icon name="heart-circle-outline"></ion-icon></ion-col>
        <ion-col><ion-label>WishList</ion-label>
        </ion-col>
        <ion-col size="auto" class="ion-text-end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
      </ion-row>
      <ion-row size="12" class="profile-option" [routerLink]="['/privacy']">
        <ion-col size="auto" class="ion-text-start"><ion-icon name="shield-checkmark-outline"></ion-icon></ion-col>
        <ion-col><ion-label>Privacy Policy</ion-label></ion-col>
        <ion-col size="auto" class="ion-text-end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
      </ion-row>
      <!-- <ion-row size="12" class="profile-option" [routerLink]="['/termsandcondition']">
        <ion-col size="auto" class="ion-text-start"><ion-icon name="document-text-outline"></ion-icon></ion-col>
        <ion-col><ion-label>Terms & Conditions</ion-label></ion-col>
        <ion-col size="auto" class="ion-text-end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-col>
      </ion-row> -->
    </ion-col>
    <ion-row class="logout">
      <ion-button expand="block" class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </ion-row>
</ion-grid>

  
</ion-content>
