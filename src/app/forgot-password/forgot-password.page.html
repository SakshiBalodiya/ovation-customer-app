<ion-content class="background">
  <div class="div_align_center">
    <ion-grid>
      <ion-row style="gap: 10px;">
        <ion-col size="12" class="ion-justify-center">
          <ion-img class=" ion-text-center img" src="assets/images/ovationLogo.jpg"></ion-img>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <h1>{{ 'ForgotPassword.forgotpassword' | translate }}</h1>
        </ion-col>
      </ion-row>

      <div class="form-div">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
          <ion-row>
            <ion-col>
              <ion-label>Email</ion-label>
              <div class="email-input">
                <ion-input formControlName="email" type="email" placeholder="Enter your email"
                  class="input"></ion-input>
              </div>
              <p *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                class="error">
                Please enter a valid email
              </p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-lg="8" size-sm="12" offset-lg="2">
              <ion-button expand="full" class="ion-margin-vertical sign_btn" type="submit"
                [disabled]="forgotPasswordForm.invalid">
                {{ 'ForgotPassword.sendpasswordresetlink' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </div>

      <ion-row *ngIf="message">
        <ion-col>
          <p class="success-message">{{ message }}</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
