<ion-content class="background">
  <div class="div_align_center" >
    <ion-grid>
    
      <ion-row style="gap: 10px;">
        <ion-col size="12" class="ion-justify-center">
          <ion-img class=" ion-text-center img" src="assets/images/ovationLogo.jpg"></ion-img>

        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <h1>{{ 'ForgotPassword.forgotpassword' | translate }}</h1>
          <!-- <p>Log in to your account</p> -->
        </ion-col>
      </ion-row>
      <div class="form-div">
        <form  class="login-form" method="post">
          <ion-row>
            <ion-col>
              <ion-label>Email</ion-label>
              <div class="email-input">
                <ion-input name="email" type="email" placeholder="Enter your email" class="input" required></ion-input>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-lg="8" size-sm="12" offset-lg="2">
              <ion-button color="#927AD8" class="ion-margin-vertical sign_btn" type="submit" [routerLink]="['']">
                {{ 'ForgotPassword.sendpasswordresetlink' | translate }}
              </ion-button>
              <!--  [routerLink]="['/home']" -->
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-grid>
  </div>
</ion-content>
